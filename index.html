<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/logo.png" />
    <title>Prabu 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- font awesone icon -->
    <script
      src="https://kit.fontawesome.com/013455bbf0.js"
      crossorigin="anonymous"
    ></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        a { cursor: pointer; }
        .pagination {
           justify-content: center;
           flex-wrap: wrap;
        }
    </style>
  </head>
  <body data-spy="scroll" data-target="#test">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- <canvas id="bg" class="mt-5"></canvas> -->

    <!-- <script type="module" src="/src/three.js"></script> -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
      var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 300,
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"
      integrity="sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/src/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script src="https://use.fontawesome.com/98bf1daad4.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      gsap.to("#bg", {
        scrollTrigger: {
          scrub: 1,
        },
        scale: 1.5,
      });

      gsap.to("#man", {
        scrollTrigger: {
          scrub: 1,
        },
        scale: 0.5,
      });

      gsap.to("#mountain_left", {
        scrollTrigger: {
          scrub: 1,
        },
        x: -500,
      });

      gsap.to("#mountain_right", {
        scrollTrigger: {
          scrub: 1,
        },
        x: 500,
      });

      gsap.to("#cloud_1", {
        scrollTrigger: {
          scrub: 1,
        },
        x: 200,
      });

      gsap.to("#cloud_2", {
        scrollTrigger: {
          scrub: 1,
        },
        x: -200,
      });

      gsap.to("#text", {
        scrollTrigger: {
          scrub: 1,
        },
        y: 500,
      });
    </script>
  </body>
</html>
